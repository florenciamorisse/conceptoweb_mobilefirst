<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConceptowebMobileFirst</title>
    <link rel="stylesheet" href="normalize.css">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="header">
        <div class="header_claro">
            <img src="Assets/correo-electronico.png" alt="correo" />
            <a href="#">contactoconceptoweb@gmail.com</a>
            <img src="Assets/telephone.png" alt="teléfono" />
            <p>+54 113 418 1368</p>
            <a href="">
                <img src="Assets/facebook.png" alt="Facebook" />
            </a>
            <a id="instagram" href="">
                <img src="Assets/instagram.png" alt="Instagram"/>
            </a>
        </div>
        <div class="header_oscuro">
            <a href="#">
                <img class="logo_cabecera"
                src="Assets/Isotipo amarillo f7ab04.png" alt="Logo ConceptoWeb"/>
            </a>
          <div id="menu_interactivo" class="bars__menu">
            <span id="line1"></span>
            <span id="line2"></span>
            <span id="line3"></span>
          </div>          
          <nav class="navigation">
            <ul id="menu_desplegable">
              <li><a href="#inicio">Home</a></li>
              <li><a href="#servicios">Servicios</a></li>
              <li><a id="bold" href="#contacto">Contacto</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
          <div class="container parte01">
            <img class="flecha" src="Assets/flechaMobile.png" alt="">
            <div class="parte01_txt">
              <h1 class="titulo">llega a <br>más <br>clientes</h1>
              <p class="frase">¿Sabías que el <b>85%</b>  de las personas 
              consultan internet antes de comprar o contratar un servicio?</p>     
            </div>  
          </div>  
          <div>
              <div class="container_fotos_principales">
                <img class="foto01 foto" src="Assets/img01.png" alt="">
                <img class="foto02 foto" src="Assets/img03.png" alt="">
              </div>
                <img class="puntosMobile" src="Assets/puntosMobile.png" alt="">
              <div class="container contenedor_hacemos">
                <h2 class="text_hacemos">Hacemos tu página <br> web a medida de tus <br> necesidades</h2>
                <a
                id="btn_escribinos"
                class="btn btn_escribinos"
                href="#"
                role="button"
              >
                Escribinos
                <img
                  class="sobre_papel_negro img-fluid display"
                  src="Assets/avion-de-papel-negro.png"
                  alt="avión de papel"
                />
                <img
                  class="sobre_papel_amarillo img-fluid"
                  src="Assets/paper-plane 1.png"
                  alt="avión de papel"
                />
              </a>
                
          </div>
            

      </main>
      
      <script src="script.js"></script>
      
</body>
</html>
